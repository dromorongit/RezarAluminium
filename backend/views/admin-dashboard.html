<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Rezar Aluminium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/css/admin.css">
</head>
<body>
    <div class="dashboard">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>Rezar Admin</h3>
            </div>
            <ul class="sidebar-menu">
                <li><a href="#dashboard" class="active">Dashboard</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#admins">Admins</a></li>
                <li><a href="#settings">Settings</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="topbar">
                <h1>Dashboard</h1>
                <button id="logoutBtn">Logout</button>
            </header>
            <div class="content">
                <div id="dashboard-section">
                    <div class="stats">
                        <div class="stat-card">
                            <h3>Total Projects</h3>
                            <p id="totalProducts">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>Featured Projects</h3>
                            <p id="featuredCount">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>Recent Uploads</h3>
                            <p id="recentUploads">0</p>
                        </div>
                    </div>
                </div>
                <div id="projects-section" style="display: none;">
                    <div class="projects-header">
                        <h2>Project Management</h2>
                        <button id="addProjectBtn">Add New Project</button>
                    </div>
                    <table id="projectsTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Featured</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="projectsTableBody">
                        </tbody>
                    </table>
                </div>
                <div id="admins-section" style="display: none;">
                    <div class="products-header">
                        <h2>Admin Management</h2>
                        <button id="addAdminBtn">Add New Admin</button>
                    </div>
                    <table id="adminsTable">
                        <thead>
                            <tr>
                                <th>Username</th>
                                <th>Created At</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="adminsTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Project Form Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add Project</h2>
            <form id="projectForm" enctype="multipart/form-data">
                <input type="hidden" id="projectId" name="id">
                <div class="form-group">
                    <label for="projectName">Name:</label>
                    <input type="text" id="projectName" name="name" required>
                </div>
                <div class="form-group">
                    <label for="projectCategory">Category:</label>
                    <select id="projectCategory" name="category" required>
                        <option value="Swing Doors">Swing Doors</option>
                        <option value="Frameless Doors">Frameless Doors</option>
                        <option value="Sliding Windows & Doors">Sliding Windows & Doors</option>
                        <option value="Curtain Wall & Aloco Board">Curtain Wall & Aloco Board</option>
                        <option value="Inch Doors">Inch Doors</option>
                        <option value="Custom">Custom</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="projectShortDescription">Short Description (shows on project cards):</label>
                    <textarea id="projectShortDescription" name="shortDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label for="projectLongDescription">Long Description (shows on project details page - optional):</label>
                    <textarea id="projectLongDescription" name="longDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="projectPrice">Price:</label>
                    <input type="number" id="projectPrice" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="projectFeatured">
                        <input type="checkbox" id="projectFeatured" name="featured"> Featured
                    </label>
                </div>
                <div class="form-group">
                    <label for="projectImages">Images:</label>
                    <input type="file" id="projectImages" name="images" multiple accept="image/*">
                </div>
                <div class="form-group">
                    <label for="projectVideo">Video:</label>
                    <input type="file" id="projectVideo" name="video" accept="video/*">
                </div>
                <div class="form-group">
                    <label for="projectAttachments">Additional Images (more photos of the project):</label>
                    <input type="file" id="projectAttachments" name="attachments" multiple accept="image/*">
                </div>
                <button type="submit">Save Project</button>
            </form>
        </div>
    </div>

    <!-- Admin Form Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Admin</h2>
            <form id="adminForm">
                <div class="form-group">
                    <label for="adminUsername">Username:</label>
                    <input type="text" id="adminUsername" name="username" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password:</label>
                    <input type="password" id="adminPassword" name="password" required>
                </div>
                <button type="submit">Create Admin</button>
            </form>
        </div>
    </div>

    <script src="/public/js/admin.js"></script>
</body>
</html>
