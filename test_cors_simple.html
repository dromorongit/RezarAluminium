<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple CORS Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 100px;
        }
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
        }
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        .loading {
            background-color: #e3f2fd;
            color: #1565c0;
        }
    </style>
</head>
<body>
    <h1>Simple CORS Test</h1>
    <p>This test checks if your GitHub Pages site can connect to your Railway backend.</p>

    <button onclick="testCORS()">Test CORS Connection</button>

    <div id="result">
        Click the button to test the connection to your backend API.
    </div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing connection...';
            resultDiv.className = 'loading';

            try {
                const startTime = Date.now();
                const response = await fetch('https://rezaraluminium-production.up.railway.app/api/products', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    credentials: 'include'
                });

                const endTime = Date.now();

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `
                        <strong>✅ SUCCESS!</strong><br>
                        Connection established successfully!<br>
                        Response time: ${endTime - startTime}ms<br>
                        Products found: ${data.length}<br>
                        Your GitHub Pages can connect to Railway backend.
                    `;
                    resultDiv.className = 'success';
                } else {
                    resultDiv.innerHTML = `
                        <strong>❌ API Error</strong><br>
                        Status: ${response.status}<br>
                        The API responded but with an error status.
                    `;
                    resultDiv.className = 'error';
                }

            } catch (error) {
                resultDiv.innerHTML = `
                    <strong>❌ CONNECTION FAILED</strong><br>
                    Error: ${error.message}<br>
                    <br>
                    <strong>Possible Issues:</strong><br>
                    1. CORS not configured properly on backend<br>
                    2. Backend server not running<br>
                    3. Network connectivity issues<br>
                    4. Railway deployment not active
                `;
                resultDiv.className = 'error';
                console.error('CORS Test Error:', error);
            }
        }
    </script>
</body>
</html>
