<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Display Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .product-card h3 {
            margin: 0 0 8px 0;
            color: #333;
        }
        .product-card p {
            margin: 5px 0;
            color: #666;
        }
        .product-card .price {
            font-weight: bold;
            color: #e63946;
            font-size: 1.1em;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
            font-weight: bold;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
        }
        .loading {
            background-color: #fff3cd;
            color: #856404;
        }
        .debug-info {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 0.9em;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <h1>üîç Product Display Test</h1>

    <div id="status" class="status loading">Loading products from API...</div>

    <div class="debug-info">
        <strong>Debug Information:</strong><br>
        <div id="debug-log">Connecting to production API: https://rezaraluminium-production.up.railway.app/api/products</div>
    </div>

    <div class="product-grid" id="products-container">
        <!-- Products will be displayed here -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const statusElement = document.getElementById('status');
            const debugLogElement = document.getElementById('debug-log');
            const productsContainer = document.getElementById('products-container');

            // Log debug messages
            function logDebug(message) {
                debugLogElement.innerHTML += `<br>${new Date().toISOString()}: ${message}`;
                console.log(message);
            }

            // Fetch products from API
            async function fetchProducts() {
                try {
                    logDebug('Attempting to fetch products from production API...');

                    const response = await fetch('https://rezaraluminium-production.up.railway.app/api/products', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        }
                    });

                    logDebug(`API Response Status: ${response.status}`);

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const products = await response.json();
                    logDebug(`Successfully loaded ${products.length} products from production API`);

                    if (products.length === 0) {
                        statusElement.textContent = 'No products found in the database';
                        statusElement.className = 'status error';
                        return;
                    }

                    // Display products
                    displayProducts(products);

                    // Check for featured products
                    const featuredProducts = products.filter(p => p.featured);
                    logDebug(`Found ${featuredProducts.length} featured products`);

                    statusElement.textContent = `‚úÖ Successfully loaded ${products.length} products (${featuredProducts.length} featured)`;
                    statusElement.className = 'status success';

                } catch (error) {
                    logDebug(`Error fetching products: ${error.message}`);
                    statusElement.textContent = `‚ùå Error loading products from production API: ${error.message}`;
                    statusElement.className = 'status error';
                    productsContainer.innerHTML = '<p>Failed to load products. Please check the API or try again later.</p>';
                }
            }

            function displayProducts(products) {
                if (products.length === 0) {
                    productsContainer.innerHTML = '<p>No products available to display</p>';
                    return;
                }

                productsContainer.innerHTML = products.map(product => `
                    <div class="product-card">
                        <img src="${product.images && product.images[0] ? product.images[0] : 'https://via.placeholder.com/300'}" alt="${product.name}">
                        <h3>${product.name}</h3>
                        <p class="category">Category: ${product.category || 'N/A'}</p>
                        <p class="description">${product.shortDescription || product.description || 'No description'}</p>
                        <p class="price">${product.currency || 'GHS'} ${product.price?.toFixed(2) || '0.00'}</p>
                        <p class="featured">${product.featured ? '‚≠ê Featured' : ''}</p>
                        <p class="id"><small>ID: ${product.id}</small></p>
                    </div>
                `).join('');
            }

            // Start fetching products
            fetchProducts();
        });
    </script>
</body>
</html>
